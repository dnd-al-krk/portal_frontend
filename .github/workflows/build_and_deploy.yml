name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setting up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.15.1'

      - name: Installing dependencies
        run: npm install

      - name: Building the project
        run: npm run build_prod
        env:
          CI: ""

      - name: Uploading artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: "build/*"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    needs: build
    steps:
      - name: Pulling build files
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ""

      - name: Backing up the previous build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          script: |
            cp -a ${{ secrets.DEPLOY_DIR }} ${{ secrets.DEPLOY_DIR }}.bak-`date +"%s"`

      - name: Sending files to production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          source: "*"
          target: ${{ secrets.TEMP_DEPLOY_DIR }}

      - name: Promoting build to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          script: |
            rm -rf ${{ secrets.DEPLOY_DIR }}/*
            cp -frp ${{ secrets.TEMP_DEPLOY_DIR }}/build/* ${{ secrets.DEPLOY_DIR }}/
            rm -rf ${{ secrets.TEMP_DEPLOY_DIR }}/build
